<script type="text/javascript">
  customerprofile().NonRefundableProcessingFeesDetails = ko.observable(DataTransaction)
  var DataTransaction = {
    instrumentTypeList : ko.observableArray([
      "Cheque", "DD"
    ]),
    instrumenttype : ko.observable(""),
    instrumentno : ko.observable(""),
    instrumentdate : ko.observable(kendo.parseDate(new Date(), 'dd-MM-yyyy')),
    bankname : ko.observable(""),
    amount : ko.observable(0)
  }
</script>
<ul class="collapsible" data-collapsible="accordion">
  <li class="panel">
    <div class="panel-heading"><h5 class="no-margin">Transaction</h5></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group col-sm-12">
            <label for="inputPassword3" class="col-sm-4 form-control-label">Instrument Type :</label>
            <div class="col-sm-8">
            <!--   <select class="form-control input-sm" id="d" data-bind="kendoDropDownList:{data: DataTransaction.instrumentTypeList, value: DataTransaction.instrumenttype, optionLabel: 'select One' }"></select> -->
              <input type="text" class="form-control input-sm" id="d" data-bind="value: customerprofile().NonRefundableProcessingFeesDetails().InstrumentType">
            </div>
          </div>

          <div class="form-group col-sm-12">
            <label for="inputEmail3" class="col-sm-4 form-control-label">Instrument No. :</label>
            <div class="col-sm-8">
              <input type="text" class="form-control input-sm" id="instrumentno" data-bind="value: customerprofile().NonRefundableProcessingFeesDetails().InstrumentNo">
            </div>
          </div>

          <div class="form-group col-sm-12">
            <label for="inputEmail3" class="col-sm-4 form-control-label">Instrument Date :</label>
            <div class="col-sm-8">
              <!-- <input type="text" id="id" class="form-control input-sm" validationMessage="Date Incorporation required" required data-bind="kendoDatePicker:{value:DataTransaction.instrumentdate,format: 'dd-MM-yyyy'}"/> -->
                 <input type="text" class="form-control input-sm" id="instrumentno" data-bind="value: customerprofile().NonRefundableProcessingFeesDetails().InstrumentDate">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group col-sm-12">
            <label for="inputEmail3" class="col-sm-4 form-control-label">Bank Name :</label>
            <div class="col-sm-8">
              <input type="text" class="form-control input-sm" validationMessage="Bank Name required" required data-bind="value:customerprofile().NonRefundableProcessingFeesDetails().BankName"/>
            </div>
          </div>

          <div class="form-group col-sm-12">
            <label for="inputEmail3" class="col-sm-4 form-control-label">Amount :</label>
            <div class="col-sm-8">
              <input type="number" class="form-control input-sm" validationMessage="Amount required" required data-bind="value:customerprofile().NonRefundableProcessingFeesDetails().Amount"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
